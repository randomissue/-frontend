<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IssueFix - Fix a random GitHub issue now!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet" />
    <link rel="stylesheet" href="css/lib/bulma.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navigation" role="navigation">
        <img id="logo" src="img/logo.svg" alt="IssueFix" />
      </nav>
      <div class="flex-center">
        <div id="issue-content" :class="{'shown': loadedJSON}" v-if="loadedJSON">
          <div class="header">
            <span class="title">{{ issueObject.title }}</span>
            <span class="id">#{{ issueObject.number }}</span>
          </div>
          <div class="body">
            <article class="media">
              <figure class="media-left">
                <p class="image is-32x32">
                  <img :src="issueObject.user.avatar_url">
                </p>
              </figure>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>{{ issueObject.user.login }}</strong> (Created: {{ issueObject.created_at }})
                    <br>
                    {{ issueBody }}
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-reply"></i></span>
                    </a>
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                    </a>
                    <a class="level-item">
                      <span class="icon is-small"><i class="fa fa-heart"></i></span>
                    </a>
                  </div>
                </nav>
              </div>
              <div class="media-right">

              </div>
            </article>
          </div>
        </div>
        <button type="button" id="issue-button" @click="getIssue" :class="{'hidden': loadedJSON}">Get a random GitHub issue!</button>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="js/lib/vue.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.7.1/dist/showdown.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
