<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IssueFix - Fix a random GitHub issue now!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar" role="navigation">
        <div class="nav-section nav-left">
          <div class="brand">
            <img id="logo" src="img/logo.svg" alt="IssueFix" />
          </div>
        </div>
      </nav>
      <div class="flex-center">
        <transition name="fly-out-left">
          <button type="button" id="issue-button" @click="getIssue" v-if="showButton">Get a random GitHub issue!</button>
        </transition>
        <div id="issue-content" v-if="showIssue">
          <div id="issue-header">
            <div id="issue-title">{{ issueJSON.title }}</div>
            <div id="issue-description">{{ issueJSON.body }}</div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="js/lib/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
